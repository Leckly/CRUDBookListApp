<div class="container my-5">
    <h1 class="mb-3">Add New Book</h1>
    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="addBook()">
                <div class="form-group">
                  <label for="">Name</label>
                  <input type="text" class="form-control" id="name" name="name" [(ngModel)] ="addBookR.name">
                </div>
                <div class="form-group">
                    <label for="">Author</label>
                    <input type="text" class="form-control" id="author" name="author" [(ngModel)] ="addBookR.author">
                  </div>
                  <div class="form-group">
                    <label for="">NumberOfPages</label>
                    <input type="number" class="form-control" id="numberofpages" name="numberOfPages" [(ngModel)] ="addBookR.numberOfPages">
                  </div>
                  <div class="form-group">
                    <label for="">Price</label>
                    <input type="number" class="form-control" id="price" name="price" [(ngModel)] ="addBookR.price">
                  </div>
                  <div class="form-group">
                    <label for="">ProductionYear</label>
                    <input type="number" class="form-control" id="productionyear" name="productionYear" [(ngModel)] ="addBookR.productionYear">
                  </div>
                <button type="submit" class="btn btn-primary">Add</button>
              </form>
        </div>
    </div>
    
</div>
