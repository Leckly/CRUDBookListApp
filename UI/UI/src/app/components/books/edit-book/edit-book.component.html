<div class="container my-5">
    <h1 class="mb-3">Edit Book</h1>
    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="updateBook()">               
                <div class="form-group">
                  <label for="">Name</label>
                  <input type="text" class="form-control" id="name"  name="name" [(ngModel)] ="bookDetails.name">
                </div>
                <div class="form-group">
                    <label for="">Author</label>
                    <input type="text" class="form-control" id="author" name="author" [(ngModel)] ="bookDetails.author">
                  </div>
                  <div class="form-group">
                    <label for="">NumberOfPages</label>
                    <input type="number" class="form-control" id="numberofpages" name="numberOfPages" [(ngModel)] ="bookDetails.numberOfPages">
                  </div>
                  <div class="form-group">
                    <label for="">Price</label>
                    <input type="number" class="form-control" id="price" name="price" [(ngModel)] ="bookDetails.price">
                  </div>
                  <div class="form-group">
                    <label for="">ProductionYear</label>
                    <input type="number" class="form-control" id="productionyear" name="productionYear" [(ngModel)] ="bookDetails.productionYear">
                  </div>
                <button type="submit" class="btn btn-primary">Edit</button>
                <button type="button" class="btn btn-danger" (click)="deleteBook(bookDetails.id)">Delete</button>
              </form>
        </div>
    </div>
    
</div>
